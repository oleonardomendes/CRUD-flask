{% extends "base.html" %}

{% block content %}
<h1>Edit Task</h1>
<form action="/update/{{ task.id }}" method="post">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.content.label(class="form-label") }}
        {{ form.content(class="form-control") }}
    </div>
    <button type="submit" class="btn btn-primary">Update Task</button>
</form>
{% endblock %}
